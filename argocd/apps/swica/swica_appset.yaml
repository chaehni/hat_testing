apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: swica-stages
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - stage: prod
        path: prod
  template:
    metadata:
      name: 'swica-{{stage}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/chaehni/hat_testing.git
        targetRevision: master
        path: 'argocd/apps/swica/{{path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          selfHeal: true