apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: swica-prod-user-service-backend-component
  namespace: argocd
spec:
  project: swica-prod-project
  sources:
    - repoURL: 'https://github.com/chaehni/hat_testing'
      path: helm/user-service
      targetRevision: master
    - repoURL: 'https://github.com/chaehni/hat_testing'
      path: argocd/apps/swica/prod/user-service/backend-component/hook
      targetRevision: master
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: swica-prod
  syncPolicy:
    automated:
      selfHeal: true
      prune: true